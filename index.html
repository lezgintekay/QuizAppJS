<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

  <title>Quiz App</title>
</head>
<body>

  <div class="btn_start">
    <button type="button" class="btn btn-lg btn-warning">Start Quiz</button>

  </div>


  <div class="card quiz_box">
    <header class="card-header">
      <div class="title">Quiz App</div>
    </header>
    <section class="card-body">
      <div class="question_text">
        <span>Hangisi js paket yönetim uygulamasıdır?</span>
      </div>

        <div class="option_list">
          <div class="option correct">
            <span>A) Node.js</span>
            <div class="icon"> <i class="fas fa-check"></i></div>
          </div>
          <div class="option incorrect">
            <span>B)TypeScript</span>
            <div class="icon"> <i class="fas fa-times"></i></div>
          </div>
          <div class="option">
            <span>C) Npm</span>
            <div class="icon"> <i class="fas fa-times"></i></div>
          </div>
          <div class="option">
            <span>D) Nuget</span>
            <div class="icon"> <i class="fas fa-times"></i></div>
          </div>
          
        </div>
      
     
        </div>
      
    </section>
  </div>



  
  


  <script src="script.js"></script>
</body>
</html>
